<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0345ce63ac.js"
      crossorigin="anonymous"
    ></script>
    <title>SheCodes</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="timeBlock">
          <div class="timeBlock1">
            <div class="currentDate">
              01/01/2022
              <br />
              12:00
              <br />
              Sunday
            </div>
            <div class="description">it is rainy</div>
          </div>
          <div class="img">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="icon weather"
              id="icon"
            />
          </div>
        </div>
        <div id="townData">
          <p class="town">Oslo</p>
          <form id="form-search" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="searchForm"
                  autocomplete="off"
                />
              </div>
              <div>
                <input
                  id="buttonSearch"
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div>
                <input
                  id="buttonCurrent"
                  type="submit"
                  value="Current"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="degrees">
            <span id="dataDegrees"> 20 </span>
            <input type="button" value="°C" class="celsius" />
            <span id="slash"> / </span>
            <input type="button" value="°F" class="f" />
          </div>
          <div class="description1">
            <p class="feltTemp">
              Felt temperature
              <span id="feelsLike"> 20 </span>
              °C
            </p>
            <p class="otherInf">
              Atmosphere pressure:
              <span class="pressure"> 1000 </span>
              millibars
            </p>
            <p class="humidity">
              Humidity:
              <span class="dataHumidity"> 70 </span>
              %
            </p>
            <p class="wind">
              Wind:
              <span class="dataWind"> 17 </span>
              km/h
            </p>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <div class="clean1"></div>
    <footer class="flex-container">
      <div class="gitHub">
        <a
          href="https://github.com/Niki313/Git.git"
          target="_blank"
          class="gitHub"
          >GitHub</a
        >
      </div>
      <div class="copyright">© Create by Nataliia Dorosh 2022</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
